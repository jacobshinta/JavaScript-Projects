<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Write title here.</title>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	</head>
    <script>
    $(document).ready(function() { //specify function to execute when dom is loaded
        $("html").append( //insert content
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
        $("#2").css({"color":"red"}); //change the css styling, in this case change font color
        $("#3").click(function() { //bind the function to the click event
            $('h1').hide(); //hide the element
        });
    });
    </script>
</html>
